<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font(Plus Jakarta Sans) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap"
        rel="stylesheet">

    <!-- fontawesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <title>Virtual Headset Landing Page</title>
</head>

<body>

    <nav>
        <ul>
            <li>Home</li>
            <li>Catalog</li>
            <li>Contact</li>
            <li>Features</li>
        </ul>

        <div class="logo">
            <img src="assets/logo.png" alt="logo">
        </div>

        <div class="searchBox">
            <input type="search" name="" id="" placeholder="Search games & products">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-bag-shopping"></i>
        </div>
    </nav>

    <header>
        <div class="hero">
            <div class="text-left">
                <small>VIRTUAL HEADSETS</small>
                <h1>Experience a new dimension of reality</h1>
                <div class="subtitle">
                    <img src="assets/star-h.png" alt="star">
                    <p>Step into the future with our virtual headset, come to life right before your eyes</p>
                </div>

                <button class="btn-main">Visit Store<i class="fa-solid fa-arrow-right"></i></button>
                <button class="btn-sec"><i class="fa-regular fa-compass"></i>Explore</button>
            </div>

            <div class="img-right">
                <img src="assets/hero-r.png" alt="vr-boy">
            </div>
        </div>
    </header>

</body>

</html>
